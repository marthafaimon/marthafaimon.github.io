            <div>
                <h2>Contact</h2>
                <form action="mailto:marthafaimon@gmail.com?Subject=Portfolio%20Website%20Contact" method="post" enctype="text/plain">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" id="first-name" required>
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" id="last-name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="subject-line">Subject Line</label>
                    <input type="text" id="subject-line" value="Portfolio Website Contact" required> 
                </div>
                <div class="form-group">
                    <label for="Message">Message</label>
                    <textarea name="Message" id="Message" cols="30" rows="10" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
            </div>
        </div>
    </div>
